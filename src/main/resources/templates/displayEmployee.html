<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <style>
        body {
           padding: 20px;
       }
       .employee-info {
           background-color: #f7f7f7;
           padding: 15px;
           border-radius: 5px;
           margin-bottom: 20px;
       }
       .employee-info p {
           margin-bottom: 5px;
       }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Details</h1>
    <div class="employee-info">
        <p>Employee ID: <span th:text="${employee.employeeId}"></span></p>
        <p>Employee Name: <span th:text="${employee.employeeName}"></span></p>
        <p>Employee Email: <span th:text="${employee.employeeEmail}"></span></p>
        <p>Location: <span th:text="${employee.location}"></span></p>
    </div>
</div>
</body>
</html>
