<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employee Form</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" class="form-control" id="employeeId" name="employeeId" th:field="*{employeeId}">
        </div>
        <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" class="form-control" id="employeeName" name="employeeName" th:field="*{employeeName}">
        </div>
        <div class="form-group">
            <label for="employeeEmail">Employee Email:</label>
            <input type="email" class="form-control" id="employeeEmail" name="employeeEmail" th:field="*{employeeEmail}">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" th:field="*{location}">
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
</div>
</body>
</html>
